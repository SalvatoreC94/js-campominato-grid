<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS campo minato</title>
    <!-- link CSS -->
    <link rel="stylesheet" href="css/style.css">
    <!-- link Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body class="bg-warning">
    <header>
        <div class="container">
            <div class="row">
                <div class="col text-center mt-5  ">
                    <h1>Campo minato</h1>

                </div>
            </div>
    </header>

    <main>
        <div class="container text-center mt-5">
            <div class="mb-3">
                <select id="difficulty" class="custom-select w-auto d-inline-block">
                    <option value="1">Easy (100 caselle)</option>
                    <option value="2">Medium (81 caselle)</option>
                    <option value="3">Hard (49 caselle)</option>
                </select>
                <button id="start-button" class="btn btn-dark d-inline-block">Genera Griglia</button>
            </div>
            <div id="grid-container" class="mx-auto"></div>
        </div>
    </main>






    <!-- Link Bootstrap & JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="js/script.js"></script>
</body>

</html>
